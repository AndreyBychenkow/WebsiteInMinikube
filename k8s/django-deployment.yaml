apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django
    version: "1.1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
        version: "1.1"
    spec:
      containers:
        - name: django
          image: django_app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health/
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: django-secrets
          volumeMounts:
            - name: media
              mountPath: /media
      volumes:
        - name: media
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
spec:
  type: NodePort
  selector:
    app: django
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
